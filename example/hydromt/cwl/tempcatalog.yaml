  # filesystem: local
  driver: vector
  crs: 4326
  nodata: -99
  rename:
    DEPTH_M: Depth_avg
    DIS_AVG_LS: Dis_avg
    CAP_MAX: Capacity_max
    CAP_MIN: Capacity_min
