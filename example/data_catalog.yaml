soilgrids_2020:
  data_type: RasterDataset
  path: /data/soilgrid_2020/{variable}.tif
  driver: raster
  filesystem: local
  crs: 4326
  mask_nodata: True # use function mask_and_scale of xarray
  unit_mult: # soil grids -> wflow , depths 0-5, 5-15, 15-30, 30-60, 60-100, 100-200 cm 
    bd_sl1: 0.01 # cg/cm3 ->  g/cm3 
    bd_sl2: 0.01
    bd_sl3: 0.01
    bd_sl4: 0.01
    bd_sl5: 0.01
    bd_sl6: 0.01
    clyppt_sl1: 0.1 # g/kg -> g/g (%)
    clyppt_sl2: 0.1
    clyppt_sl3: 0.1
    clyppt_sl4: 0.1
    clyppt_sl5: 0.1
    clyppt_sl6: 0.1
    sltppt_sl1: 0.1
    sltppt_sl2: 0.1
    sltppt_sl3: 0.1
    sltppt_sl4: 0.1
    sltppt_sl5: 0.1
    sltppt_sl6: 0.1
    sndppt_sl1: 0.1
    sndppt_sl2: 0.1
    sndppt_sl3: 0.1
    sndppt_sl4: 0.1
    sndppt_sl5: 0.1
    sndppt_sl6: 0.1
    ph_sl1: 0.1 # pH 10 -> pH 
    ph_sl2: 0.1
    ph_sl3: 0.1
    ph_sl4: 0.1
    ph_sl5: 0.1
    ph_sl6: 0.1
    oc_sl1: 0.01 # dg/kg -> (g/g)%
    oc_sl2: 0.01
    oc_sl3: 0.01
    oc_sl4: 0.01
    oc_sl5: 0.01
    oc_sl6: 0.01
  meta:
    category: soil
    reference: https://www.isric.org/explore/soilgrids/faq-soilgrids#How_were_the_legends_generated
soilgrids_2020_stac:
  data_type: RasterDataset
  path: https://stac.eurac.edu/collections/SOILGRIDS
  driver: stac
  filesystem: http
  crs: 4326
  mask_nodata: True
  driver_kwargs:
    bands: ["bd_sl1","bd_sl2","bd_sl3", "bd_sl4", "bd_sl5", "bd_sl6",
    "clyppt_sl1","clyppt_sl2","clyppt_sl3", "clyppt_sl4", "clyppt_sl5", "clyppt_sl6",
    "sltppt_sl1","sltppt_sl2","sltppt_sl3", "sltppt_sl4", "sltppt_sl5", "sltppt_sl6",
    "sndppt_sl1","sndppt_sl2","sndppt_sl3", "sndppt_sl4", "sndppt_sl5", "sndppt_sl6",
    "ph_sl1","ph_sl2","ph_sl3", "ph_sl4", "ph_sl5", "ph_sl6",
    "oc_sl1","oc_sl2","oc_sl3", "oc_sl4", "oc_sl5", "oc_sl6",
    "soilthickness"]
    static: True # STAC assumes time is always present
  meta:
    category: soil
    reference: https://www.isric.org/explore/soilgrids/faq-soilgrids#How_were_the_legends_generated
